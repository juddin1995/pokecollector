{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/items/item-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Pokemon Items</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for item in item_list %}
    <div class="card" style="border-color: {{ item.description }}">
      <div class="card-bg"></div>
      <a href="{% url 'item-detail' item.id %}">
        <div class="card-content">
          <h2>{{ item.name }}</h2>
          <p>{{ item.description }} </p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
