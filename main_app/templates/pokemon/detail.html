{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/pokemon/poke-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="card-container">
    <div class="pokemon-card">
        <div class="pokemon-img-container">
            <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}">
        </div>
        <h2 class="pokemon-name">{{ pokemon.name }}</h2>
        <p><strong>Experience:</strong> {{ pokemon.xp }}</p>
        <p><strong>Type:</strong> {{ pokemon.type }}</p>
        <p><strong>Abilities:</strong> {{ pokemon.abilities }}</p>
        
        <a href="{% url 'catch-pokemon' pokemon.poke_id %}" class="btn btn-primary" id="catch-button"><img class='pokeball-icon' src="/static/images/pokemon/1.png" alt="Red Pokeball"> Catch Pok√©mon</a>
    </div>
</section>

{% endblock %}
